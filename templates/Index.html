<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bank Note Authenticator</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename="Ash.css")}}">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Merriweather:wght@700&family=Questrial&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>


<body>
  <div class="container">

    <h1>BANK NOTE AUTHENTICATION</h1>
    <div class="image">
      <img src="https://media4.giphy.com/media/TGpZCv74tb6c3zjD39/200w.webp?cid=ecf05e477x0v35srg6forn72gvc0hzy1qjqny70iddtwn23r&rid=200w.webp" alt="img">
    </div>

    <form class="form" action="{{url_for("Predict")}}" method="post">
      <div class="form-group row">
        <label for="variance" class="col-sm-2 col-form-label">
          <h5>Variance</h5>
        </label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="variance" name="variance">
        </div>
      </div>
      <div class="form-group row">
        <label for="skewness" class="col-sm-2 col-form-label">
          <h5>Skewness</h5>
        </label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="skewness" name="skewness">
        </div>
      </div>
      <div class="form-group row">
        <label for="curtosis" class="col-sm-2 col-form-label">
          <h5>Curtosis</h5>
        </label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="curtosis" name="curtosis">
        </div>
      </div>
      <div class="form-group row">
        <label for="entropy" class="col-sm-2 col-form-label">
          <h5>Entropy</h5>
        </label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="entropy" name="entropy">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-dark">Predict</button>
        </div>
      </div>
    </form>

  </div>
  <div class="Footer">
    <a style="color: #1c2b2d" href="https://github.com/biswabhusangupta"><i class="social fab fa-github fa-3x"></i></a>
    <a style="color: #1c2b2d" href="https://www.linkedin.com/in/biswa-bhusan-gupta-5b01971ba/"><i class="social fab fa-linkedin fa-3x"></i></a>
    <a style="color: #1c2b2d" href="https://www.instagram.com/" <i class="social fab fa-instagram fa-3x"></i></a>

  </div>
  <p><i class="far fa-copyright"></i> Biswa Bhusan Gupta 2020</p>

</body>

</html>
